<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style></style>
</head>
<body>
    <div id="text" style="display: inline-block;"></div><div id="cursor" style="display: inline-block; font-weight: bolder; font-size: xx-large;">|</div>
</body>
<script>
    const div = document.querySelector("#text")
    const text = "This how you create a text typing effect with Javascript"
    const user = document.getElementById('text')
    const cursor = document.getElementById('cursor')
    let i = 0
    let a = setInterval(function(){
        if(i < text.length){
            user.innerHTML += text[i]
            i++
        }
        else{
            clearInterval(a);
        }
    },100)
    
    
</script>
</html>
